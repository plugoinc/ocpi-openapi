description: Not Found
content:
  application/json:
    schema:
      type: object
      required:
        - status_code
        - timestamp
      properties:
        status_code:
          type: integer
          enum:
            - 404
        status_message:
          type: string
          enum:
            - Not Found
        timestamp:
          type: string
          format: date-time

    example:
      status_code: 404
      status_message: Not Found
      timestamp: 2021-01-01T00:00:00Z
