summary: Token Object
required:
  - country_code
  - party_id
  - uid
  - type
  - contract_id
  - issuer
  - valid
  - whitelist
  - last_updated

type: object
properties:
  country_code:
    type: string
  party_id:
    type: string
  uid:
    type: string
  type:
    description: TokenType enum
    type: string
    enum:
      - AD_HOC_USER
      - APP_USER
      - OTHER
      - RFID
  contract_id:
    type: string
  visual_number:
    type: string
  issuer:
    type: string
  group_id:
    type: string
  valid:
    type: boolean
  whitelist:
    type: string
    summary: WhitelistType enum
    description: Defines when authorization of a Token by the CPO is allowed.
    enum:
      - ALWAYS
      - ALLOWED
      - ALLOWED_OFFLINE
      - NEVER

  language:
    type: string
  default_profile_type:
    type: string
    summary: ProfileType enum
    description: Different smart charging profile types.
    enum:
      - CHEAP
      - FAST
      - GREEN
      - REGULAR
  energy_contract:
    $ref: ../schemas/EnergyContract.yaml
  last_updated:
    type: string

examples:
  - 'Simple APP_USER example':
    value:
      country_code: 'DE'
      party_id: 'TNM'
      uid: 'bdf21bce-fc97-11e8-8eb2-f2801f1b9fd1'
      type: 'APP_USER'
      contract_id: '123456789'
      issuer: 'TheNewMotion'
      valid: true
      whitelist: '123456789'
      last_updated: '2020-01-01T00:00:00Z'
  - 'Full RFID example':
    value:
      country_code: 'DE'
      party_id: 'TNM'
      uid: '12345678905880'
      type: 'RFID'
      contract_id: 'DE8ACC12E46L89'
      visual_number: 'DF000-2001-8999-1'
      issuer: 'TheNewMotion'
      group_id: 'DF000-2001-8999'
      valid: true
      whitelist: 'ALLOWED'
      language: 'it'
      default_profile_type: 'GREEN'
      energy_contract:
        supplier_name: 'Greenpeace Energy eG'
        contract_id: '0123456789'
      last_updated: '2018-12-10T17:25:10Z'
