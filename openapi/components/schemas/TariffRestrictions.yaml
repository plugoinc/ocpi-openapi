summary: TariffRestrictions class
type: object
properties:
  star_time:
    type: string
    maxLength: 5
    description: |
      Start time of day in local time, the time zone is defined in the time_zone field of the Location, for example 13:30, valid from this time of the day. Must be in 24h format with leading zeros. Hour/Minute separator: ":" Regex: ([0-1][0- 9]|2[0-3]):[0-5][0-9]
  end_time:
    type: string
    maxLength: 5
    description: |
      End time of day in local time, the time zone is defined in the time_zone field of the Location, for example 13:30, valid until this time of the day. Must be in 24h format with leading zeros. Hour/Minute separator: ":" Regex: ([0-1][0- 9]|2[0-3]):[0-5][0-9]
  start_date:
    type: string
    maxLength: 10
    description: |
      Start date in local time, the time zone is defined in the time_zone field of the Location, for example: 2015-12-24, valid from this day (inclusive). Regex: ([12][0-9]{3})-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])
  end_date:
    type: string
    maxLength: 10
  min_kwh:
    $ref: number.yaml
  max_kwh:
    $ref: number.yaml
  min_current:
    $ref: number.yaml
  max_current:
    $ref: number.yaml
  min_power:
    $ref: number.yaml
  max_power:
    $ref: number.yaml
  min_duration:
    type: integer
  max_duration:
    type: integer
  day_of_week:
    $ref: DayOfWeek.yaml
  reservation:
    $ref: ReservationRestrictionType.yaml
