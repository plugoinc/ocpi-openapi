get:
  tags:
    - Sessions
  summary: Sender /sessions
  description: |
    Fetch Sessions from a CPO system.
  operationId: getSessions
  security:
    - api_key: []
  parameters:
    - $ref: ../components/parameters/collectionDateFrom.yaml
    - $ref: ../components/parameters/collectionDateTo.yaml
    - $ref: ../components/parameters/collectionOffset.yaml
    - $ref: ../components/parameters/collectionLimit.yaml
  responses:
    "200":
      description: Success
      headers:
        Link:
          $ref: ../components/headers/Link.yaml
        X-Total-Count:
          $ref: ../components/headers/X-Total-Count.yaml
        X-Limit:
          $ref: ../components/headers/X-Limit.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Sessions.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Unauthorized.yaml
