servers:
  - url: https://www.server.com/ocpi/2.2
  - url: https://www.server.com/ocpi/emsp/2.2
get:
  tags:
    - Credentials
  summary: Get
  description: |
    Retrieves the credentials object to access the server’s platform.
  operationId: getCredentials
  security:
    - tokenAuth: []
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CredentialsRole.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Unauthorized.yaml
post:
  tags:
    - Credentials
  summary: Register
  description: |
    Provides the server with a credentials object to access the client’s system (i.e. register).
  operationId: postCredentials
  security:
    - tokenAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Credentials.yaml
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CredentialsRole.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Unauthorized.yaml

put:
  tags:
    - Credentials
  summary: Update
  description: |
    Provides the server with an updated credentials object to access the client’s system.
  operationId: putCredentials
  security:
    - tokenAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Credentials.yaml
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CredentialsRole.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Unauthorized.yaml
    "405":
      description: |
        This method MUST return a HTTP status code 405: method not allowed if the client has not been registered yet.
      $ref: ../components/responses/MethodNotAllowed.yaml

delete:
  tags:
    - Credentials
  summary: Unregister
  description: |
    Informs the server that its credentials to the client’s system are now invalid (i.e. unregister).
  operationId: deleteCredentials
  security:
    - tokenAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Credentials.yaml
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CredentialsRole.yaml
    "401":
      description: Unauthorized
      $ref: ../components/responses/Unauthorized.yaml
    "405":
      description: |
        This method MUST return a HTTP status code 405: method not allowed if the client has not been registered yet.
      $ref: ../components/responses/MethodNotAllowed.yaml
